 {% extends "layout.html" %}

{% block body %}
 
 <section id="contact" style="">
        <div class="container">
            <div class="row">
                <div class="about_our_company" style="margin-bottom: 20px;">
                    <h1 class="contact-logo-left">Contact the Team at</h1><h1 class="contact-logo-right">Artsify</h1>
                    <div class="titleline-icon"></div>
                    <p style="color:#fff;">Send us a message and we'll get back to you!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8" style="width:100%;">
                    <form action="contact/sendcontactrequest" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Name *" required="" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email"class="form-control" placeholder="Email *" required="" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="phone" class="form-control" placeholder="Phone Number">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" placeholder="Message *" required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl get">Send Message</button>
                                <!--<a href="bat/MailHandler.php" class="btn" data-type="submit"></a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    {% endblock %}
