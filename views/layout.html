    activeTab && activeTab.tab('show');

    $(document.body).on("click", "button[data-toggle]", function(event) {
      location.hash = this.getAttribute("href");
    });
    });
</script>

<script>
    function addToCart() {
        // localStorage['mylist'] = JSON.stringify(['string1', 'string2']);
        var shoppingcart = JSON.parse(localStorage.getItem('shoppingcart'));
        var painting_id = $(".painting_id").attr("id");
        var name = $(".painting_id").html();
        var price = $(".price").html().substring(1);
        var description = $(".description").html();
        var img = $(".painting_img").attr('src');

        var m = {
            id: painting_id,
            name: name,
            price: price,
            desc: description,
            img: img,
        }


        if (shoppingcart == undefined) {
            shoppingcart = [];
        }

        if (shoppingcart.indexOf(painting_id) == -1) {
            shoppingcart.push(m);
        }

        localStorage['shoppingcart'] = JSON.stringify(shoppingcart);
        alert("Item is added to Cart!");
    }
</script>
